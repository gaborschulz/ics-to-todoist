name: build-docs
on:
  push:
    branches:
      - main
    paths:
      - 'docs/*'
      - mkdocs.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - run: pip install mkdocs
      - run: mkdocs gh-deploy --force --clean --verbose